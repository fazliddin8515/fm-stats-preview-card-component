<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <main class="challenge-wrapper">
      <article class="preview">
        <picture class="preview__image">
          <source
            media="(min-width: 600px)"
            srcset="./images/image-header-desktop.jpg"
          />
          <img src="./images/image-header-mobile.jpg" alt="" />
        </picture>
        <div class="preview__content">
          <h2>Get <em>insights</em> that help your business grow.</h2>
          <p>
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
          <ul role="list" class="stats">
            <li><strong>10k+</strong> companies</li>
            <li><strong>314</strong> templates</li>
            <li><strong>12m+</strong> queries</li>
          </ul>
        </div>
      </article>
    </main>
  </body>
</html>
